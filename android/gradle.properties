# ========================================
# Configuration Gradle optimisée
# ========================================
# Placez ce fichier dans : android/gradle.properties

# Augmentation de la mémoire JVM pour éviter "Out of Memory"
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Activation du daemon Gradle (garde Gradle en mémoire)
org.gradle.daemon=true

# Compilation parallèle (utilise plusieurs cœurs CPU)
org.gradle.parallel=true

# Cache Gradle (accélère les compilations suivantes)
org.gradle.caching=true

# Configuration Android
android.useAndroidX=true
android.enableJetifier=true

# Optimisation de la compilation
org.gradle.configureondemand=true

# Désactiver les avertissements de configuration obsolète
android.suppressUnsupportedCompileSdk=34
